
syntax = "proto3";
package omsx.categories;
import "common.proto";

option csharp_namespace = "OMSX.ProductsService.Protos";

service CategoriesService {
   rpc GetCategoryById(CategoryIdRequest) returns (CategoryResponse);
   rpc GetCategories(omsx.common.PagedRequest) returns (PagedCategoryResponse);
   rpc CreateCategory(CategoryRequest) returns (CategoryResponse);
   rpc UpdateCategory(CategoryRequest) returns (CategoryResponse);
   rpc DeleteCategory(CategoryIdRequest) returns (CategoryResponse);
}

message CategoryRequest {
   string id = 1;
   omsx.common.LocalizationRequest categoryName = 2;
   omsx.common.ImageRequest Image = 3;
}


message CategoryResponse {
   string id = 1;
   omsx.common.LocalizationResponse categoryName = 2;
   omsx.common.ImageResponse Image = 3;
   string createdAt = 4;
   string updatedAt = 5;
}


message PagedCategoryResponse {
   repeated CategoryResponse data = 1;
   int32 totalCount = 2;
   int32 pageSize = 3;
   int32 pageNumber = 4;
}
message CategoryIdRequest {
   string id = 1;
}